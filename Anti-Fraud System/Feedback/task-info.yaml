    @Table(name = "users")
    @SequenceGenerator(name = "sequence", sequenceName = "UserSeq")
    public class User {

        @Id
        @Column(name = "user_id")
        @GeneratedValue(strategy = GenerationType.SEQUENCE, generator = "sequence")
        private Long id;
        @NotEmpty(message = "name must not be empty")
        private String name;
