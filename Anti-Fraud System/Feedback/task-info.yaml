            this.amount = amount;
            this.ip = ip;
            this.number = number;
            this.region = region;
            this.date = date;
        }

        @Override
        public boolean equals(Object o) {
            if (this == o) return true;
            if (o == null || Hibernate.getClass(this) != Hibernate.getClass(o)) return false;
            Transaction that = (Transaction) o;
            return id != null && Objects.equals(id, that.id);
        }

        @Override
